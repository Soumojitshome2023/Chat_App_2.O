<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Soumojit Shome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="main_chat_screen">

        <section id="chat_group_code_sender_name">
            <div id="chat_group_code">
                <p>Receiver :</p>
                <span id="receiver_name_on_head"></span>

            </div>
            <div id="chat_sender_details">
                <p>You :</p>
                <span id="sender_ph_on_head"></span>
            </div>
            <div id="hamberger" onclick="contact_toggle()">
                <span class="hamline"></span>
                <span class="hamline"></span>
                <span class="hamline"></span>
            </div>

        </section>
        <section id="contacts">
            <div id="contact_box">

                <!-- <div class="contact"><p>Baban</p><button class="contact_btn" onclick="user_wish(600)">Send Message</button></div> -->

            </div>
        </section>

        <section id="chat_area" onclick="contact_close()">

            <section id="inside_chat_area">
                <!-- 
                <div class="received_message">
                    <p>hey</p>
                </div> -->

                <!-- <div class="send_message">
                    <p>ok</p>
                </div> -->

            </section>
            <span id="chat_bottom"></span>
            <!-- <div class="scroll_btn_cntnr"> -->

            <button id="chat_screen_scroll_bottom_btn" onclick="chat_bottom()">&darr;</button>
            <!-- </div> -->


        </section>


        <section id="chat_input_area" onclick="contact_close()">


            <form name="submit-to-google-sheet">

                <input type="text" id="receiver_name" name="receiver_name" placeholder="Receiver Name"
                    onkeydown="return /[a-z]/i.test(event.key)" maxlength="10" title="Enter Receiver Name">

                <input type="text" id="sender_name" name="sender_name" placeholder="Your Name"
                    onkeydown="return /[a-z]/i.test(event.key)" maxlength="10" title="Enter Your Name">

                <textarea id="chat_entry" name="message" rows="4" cols="50" placeholder="Type Message" maxlength="100"
                    title="Type message here"></textarea>

                <button id="submit-btn" onclick="waiting_message()" type="submit" value="Register" class="btn"
                    disabled>Send</button>
                <span id="wait_mess">Please Wait</span>
            </form>




        </section>
        <div class="copy_right">
            <p>Designed by Soumojit Shome</p>
        </div>


      

    </section>

</body>
<script src="script.js"></script>

<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>

</html>
